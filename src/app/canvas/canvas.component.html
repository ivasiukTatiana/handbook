<div class="wrap-container">

  <div class="content-container">
    <div class="content">
      <div class="article mat-elevation-z4">
        <section *ngIf="wholeContent[0] !== undefined">
          <h3 [id]="wholeContent[0].id">{{ wholeContent[0].title }}</h3>
          <html-outlet [htmlArticle]="wholeContent[0].article" [styleArticle]="styleContent"></html-outlet>
        </section>
      </div>

      <div class="article mat-elevation-z4">
        <h3>Методи і властивості HTML5 Canvas 2d API.</h3>
        <section *ngFor="let item of wholeContent; let i=index">
          <ng-container *ngIf="i>0">
            <h3 [id]="item.id">{{ item.title }}</h3>
            <html-outlet [htmlArticle]="item.article" [styleArticle]="styleContent"></html-outlet>
          </ng-container>
        </section>
      </div>
    </div>
    <app-footer></app-footer>
  </div>

  <div class="nav-container" >
    <div class="nav-container-sticky">
      <mat-nav-list class="mat-elevation-z4">
        <mat-list-item>
            <a matLine href="canvas#canvas0">&bull; HTML5 елемент &lt;canvas&gt;</a>
        </mat-list-item>
        <h3 mat-subheader>HTML5 Canvas 2d API:</h3>
        <ng-container *ngFor="let item of wholeContent; let i=index">
          <mat-list-item *ngIf="i>0">
            <a matLine [href]="item.href">&bull; {{ item.title }}</a>
          </mat-list-item>
        </ng-container>
      </mat-nav-list>
    </div>
  </div>

  <div class=button-container>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="button with a menu" class="menu-button mat-elevation-z4">
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu" [class]="'backdrop'">
      <button mat-menu-item *ngFor="let item of wholeContent">
        <a [href]="item.href"> &bull; {{ item.title }}</a>
      </button>
    </mat-menu>
  </div>
</div>
